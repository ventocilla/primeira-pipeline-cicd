name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Obtendo o código
      uses: actions/checkout@v4.2.2
    - name: Autenticação no Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build da Imagem Docker
      uses: docker/build-push-action@v6.9.0
      with:
        context: ./src
        file: ./src/Dockerfile 
        push: true
        tags: |
          vento123/aula-primeira-pipeline:v${{ github.run_number }}
          vento123/aula-primeira-pipeline:latest
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
    - name: Obtendo o código
      uses: actions/checkout@v4.2.2

    - name: Install gcloud and gke-gcloud-auth-plugin
      run: |
        echo "Installing gcloud SDK..."
        curl -sSL https://sdk.cloud.google.com | bash
        exec -l $SHELL
        gcloud components install gke-gcloud-auth-plugin

    - name: Set up GKE credentials
      run: |
        gcloud auth login
        gcloud container clusters get-credentials app-01-cluster --zone us-west1 --project cd-k8s-gcp-442415
      
